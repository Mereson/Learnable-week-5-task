<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Trading Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="card">
        <div class="picture">
        <img src="Images/dog-1.jpg" alt="Dog Image">
        <img src="Images/dog-2.jpg" alt="Dog Image-2">
    </div>
        <article class="details">
            <div class="content">
                <h1>Braun</h1>
                <hr>
                <div class="content-detail">
                    <h3>Age: 4 Years</h3>
                    <h3>Size: 36kg</h3>
                    <h3>Breed: German Shephard</h3>
                </div>
                <hr>
                <div class="content-info">
                    <h2>About Braun</h2>
                    <p>Braun is a lovely dog with kin security awareness and a playfull spirit.
                        Braun loves to play fetch, run around the compound and chase birds.
                        His favourite toys are plastic chew toys.
                    </p>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
